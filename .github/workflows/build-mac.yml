name: Build macOS Apps (Intel + Apple Silicon)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apple-silicon:
    name: Build for Apple Silicon (M1/M2/M3/M4)
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install fal-client requests pyinstaller
    
    - name: Build macOS app (Apple Silicon)
      run: |
        pyinstaller --name="fal.ai Image Generator" \
          --windowed \
          --onedir \
          app.py
    
    - name: Zip the app
      run: |
        cd dist
        zip -r "fal.ai-Image-Generator-AppleSilicon.zip" "fal.ai Image Generator.app"
    
    - name: Upload Apple Silicon app
      uses: actions/upload-artifact@v4
      with:
        name: macOS-AppleSilicon
        path: dist/fal.ai-Image-Generator-AppleSilicon.zip

  build-intel:
    name: Build for Intel Macs
    runs-on: macos-12
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install fal-client requests pyinstaller
    
    - name: Build macOS app (Intel)
      run: |
        pyinstaller --name="fal.ai Image Generator" \
          --windowed \
          --onedir \
          --target-arch x86_64 \
          app.py
    
    - name: Zip the app
      run: |
        cd dist
        zip -r "fal.ai-Image-Generator-Intel.zip" "fal.ai Image Generator.app"
    
    - name: Upload Intel app
      uses: actions/upload-artifact@v4
      with:
        name: macOS-Intel
        path: dist/fal.ai-Image-Generator-Intel.zip